<!-- src/app/app.component.html -->

<div class="container">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required />
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required />
    </div>
    <div>
      <label for="position">Position:</label>
      <input type="text" id="position" [(ngModel)]="position" name="position" required />
    </div>
    <div>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" [(ngModel)]="salary" name="salary" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <button type="submit" [disabled]="!employeeForm.form.valid">
      {{ selectedEmployeeId ? 'Update Employee' : 'Add Employee' }}
    </button>
    <button type="button" (click)="resetForm()" *ngIf="selectedEmployeeId">Cancel Edit</button>
  </form>
</div>

<div class="container employee-list">
  <h2>Employee List</h2>
  <p *ngIf="employees.length === 0">No employees saved yet.</p>
  <table *ngIf="employees.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.email }}</td>
        <td class="actions">
          <button class="edit-btn" (click)="editEmployee(employee)">Edit</button>
          <button class="delete-btn" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
